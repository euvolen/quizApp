<mat-card>

  <mat-card-title>
    <span *ngIf="quiz.id">Edit Quiz</span>
    <span *ngIf="!quiz.id">New Quiz</span>
  </mat-card-title>

  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="quiz.title" name="title" matInput placeholder="Quiz title">
      </mat-form-field>
     
    </form>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button *ngIf="!quiz.id" (click)="post(quiz)">POST</button>
      <button mat-button *ngIf="quiz.id" (click)="quiz={}">NEW</button>
    <button mat-button *ngIf="quiz.id" (click)="edit(quiz)">UPDATE TITLE</button>
    <button mat-button *ngIf="quiz.id" [routerLink]="['/question',quiz.id]">EDIT QUESTION</button>
   
  </mat-card-actions>

</mat-card>
